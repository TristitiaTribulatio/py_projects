{% load static %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MAIN</title>
</head>
<body>
    <h2>Hyper news</h2>
    <form method="GET" class="search">
        {% csrf_token %}
        <input type="text" name="q" placeholder="Enter news">
        <input type="submit" value="Search">
     </form>
    <div class="news">
        {% for key, value in data.items %}
            <h4>{{ key }}</h4>
            <ul>
                {% for el in value %}
                    <li><a target="_blank" href="/news/{{ el.1 }}/">{{ el.0 }}</a></li>
                {% endfor %}
            </ul>
        {% endfor %}
    </div>
    <a href="/news/create/" class="create">CREATE NEWS</a>
</body>
</html>
